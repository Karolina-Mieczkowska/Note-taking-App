<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-taking App</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo__icon"></div>
            <h1 class="logo__title">
                My Notes
            </h1>
        </div>
        <button class="btn btn__delete" type="submit">
            <span class="delete__icon"></span>
        </button>
    </header>
    <main>
        <div class="main__note-board">
            <div class="note__overflow">
                <section class="note__board">
                    ...
                </section>
            </div>
            <nav class="bottom__app-bar">
                <button class="btn btn__add" type="button">
                    <span class="add__icon"></span>
                </button>
            </nav>
        </div>
        <div class="main__create-note">
            <form class="create__note">
                <textarea class="create__note--textarea"></textarea>
                <nav class="bottom__app-bar">
                    <button class="btn btn__save" type="submit">
                        <span class="save__icon"></span>
                    </button>
                </nav>
            </form>
        </div>
    </main>
    <footer>
        <p class="footer__paragraph">Copyright &copy; <span class="footer__date">...</span></p>
    </footer>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
